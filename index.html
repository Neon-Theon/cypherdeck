<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypherdeck - Typing RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
        user-select: none;
        background-color: #000;
        color: #e5e7eb; /* gray-200 */
      }
      .font-display {
        font-family: 'VT323', monospace;
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5);
      }
      .text-glow-fuchsia {
        text-shadow: 0 0 6px rgba(217, 70, 239, 0.9), 0 0 12px rgba(217, 70, 239, 0.7);
      }
      .text-glow-purple {
        text-shadow: 0 0 6px rgba(192, 132, 252, 0.9), 0 0 12px rgba(192, 132, 252, 0.7);
      }
      .box-glow-cyan {
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.6), inset 0 0 5px rgba(0, 255, 255, 0.4);
      }
       /* Blinking cursor effect */
      @keyframes blink {
        0%, 100% { background-color: #67e8f9; } /* cyan-300 */
        50% { background-color: transparent; }
      }
      .cursor-char {
        animation: blink 1s step-end infinite;
        color: #0a0f18; /* bg-color */
      }

      /* Virtual Deck & Glitch Effects */
      .virtual-deck {
          background-color: #0c0a09; /* stone-950 */
          padding: 1rem;
          border-radius: 8px;
          border: 2px solid #a855f7; /* purple-500 */
          box-shadow: 0 0 40px rgba(168, 85, 247, 0.4), inset 0 0 15px rgba(168, 85, 247, 0.3);
          position: relative;
          overflow: hidden;
      }
       .virtual-deck-inner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 100;
      }

      @keyframes rgb-scanlines-anim {
        0% { background-position: 0 0; }
        100% { background-position: 0 3px; }
      }

      /* Dynamic RGB Scanlines */
      .virtual-deck-inner::before {
        background:
          repeating-linear-gradient(0deg, rgba(255, 0, 0, 0.15) 0px, rgba(255, 0, 0, 0.15) 1px, transparent 1px, transparent 3px),
          repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.10) 1px, rgba(0, 255, 0, 0.10) 2px, transparent 2px, transparent 3px),
          repeating-linear-gradient(0deg, rgba(0, 0, 255, 0.15) 2px, rgba(0, 0, 255, 0.15) 3px, transparent 3px, transparent 3px);
        background-size: 100% 3px;
        animation: flicker 0.15s infinite, rgb-scanlines-anim 3s infinite linear;
        opacity: 0.6;
      }
      
      .virtual-deck-inner {
          border: 1px solid #a855f7;
          border-radius: 4px;
          overflow: hidden;
      }
      .deck-titlebar {
          background: rgba(168, 85, 247, 0.2);
          padding: 4px 12px;
          font-family: 'VT323', monospace;
          color: #d8b4fe; /* purple-300 */
          font-size: 1.5rem;
          border-bottom: 1px solid #a855f7;
      }


      /* Desktop Environment */
      .desktop-bg {
        background-color: #020617; /* slate-950 */
        position: relative;
        overflow: hidden;
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
        background-size: 25px 25px;
      }
      @keyframes flicker {
        0% { opacity: 0.3; }
        20% { opacity: 0.5; }
        40% { opacity: 0.2; }
        60% { opacity: 0.6; }
        80% { opacity: 0.3; }
        100% { opacity: 0.4; }
      }
      .taskbar {
        background: rgba(10, 15, 24, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid #22d3ee;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
      }
      .desktop-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        padding: 0.5rem;
        color: #e5e7eb; /* gray-200 */
        border: 2px solid transparent;
        transition: all 0.2s;
        width: 120px;
        text-align: center;
      }
      .desktop-icon:hover {
        background: rgba(34, 211, 238, 0.1);
        border-color: rgba(34, 211, 238, 0.4);
        border-radius: 4px;
      }
      .window {
        background: rgba(10, 15, 24, 0.5);
        backdrop-filter: blur(8px);
        border: 2px solid #22d3ee;
        border-radius: 6px;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.3), inset 0 0 8px rgba(34, 211, 238, 0.2);
        position: absolute;
        min-width: 300px;
        min-height: 200px;
        transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.3s ease, backdrop-filter 0.3s ease, border-color 0.3s ease;
      }
      .window.focused {
        background: rgba(10, 15, 24, 0.85);
        backdrop-filter: blur(16px);
        border-color: #d946ef; /* fuchsia-500 */
        box-shadow: 0 0 25px rgba(217, 70, 239, 0.5), inset 0 0 10px rgba(217, 70, 239, 0.3);
        opacity: 1.0;
        transform: scale(1.01);
      }
      .window-titlebar {
        background: rgba(34, 211, 238, 0.2);
        cursor: move;
        padding: 4px 8px;
        color: #d946ef;
        border-bottom: 2px solid #22d3ee;
        font-family: 'VT323', monospace;
      }
      .window.focused .window-titlebar {
        background: rgba(217, 70, 239, 0.3);
        border-bottom: 2px solid #d946ef;
      }
      .resize-handle {
          position: absolute;
          bottom: 0;
          right: 0;
          width: 20px;
          height: 20px;
          cursor: se-resize;
          background:
              linear-gradient(135deg, transparent 65%, #d946ef 65%),
              linear-gradient(135deg, transparent 75%, #d946ef 75%);
          background-size: 10px 10px;
          background-repeat: no-repeat;
          background-position: bottom right;
          opacity: 0.7;
          z-index: 1;
      }
      .window:not(.focused) .resize-handle {
          background:
              linear-gradient(135deg, transparent 65%, #22d3ee 65%),
              linear-gradient(135deg, transparent 75%, #22d3ee 75%);
          background-size: 10px 10px;
          background-repeat: no-repeat;
          background-position: bottom right;
      }

      /* Mission Control Contracts */
      .mission-contract {
        border: 2px solid #22d3ee;
        transition: all 0.2s ease-in-out;
      }
      .mission-contract:hover {
        border-color: #d946ef;
        transform: translateY(-5px);
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.4);
      }

      /* Corrupted Text Modifier */
      @keyframes corrupt-char-anim {
        0% { opacity: 1; }
        25% { opacity: 0.4; }
        50% { opacity: 1; }
        75% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      .char-corrupted {
        animation: corrupt-char-anim 0.1s infinite;
        color: #ef4444 !important; /* red-500 */
      }
      
      @keyframes pulse-strong {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
      }
      .animate-pulse-strong {
        animation: pulse-strong 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Results Screen XP Bar */
      @keyframes xp-fill-anim {
        from { width: 0%; }
      }
      .xp-bar-fill {
        animation: xp-fill-anim 1s ease-out forwards;
      }
      
      /* CAPTCHA Shake Animation */
      @keyframes shake-anim {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake-anim {
        animation: shake-anim 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      .captcha-hint {
        border-color: #22d3ee !important; /* cyan-400 */
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.7);
        animation: pulse-strong 1.5s infinite;
      }
      .captcha-scrambled {
        background-image: repeating-linear-gradient(45deg, #1f2937, #1f2937 10px, #374151 10px, #374151 20px);
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* GhostNet Chat App */
      .chat-message-model {
        background-color: rgba(34, 211, 238, 0.1); /* cyan */
        align-self: flex-start;
      }
      .chat-message-user {
        background-color: rgba(217, 70, 239, 0.1); /* fuchsia */
        align-self: flex-end;
      }
      .contact-list-item.active {
        background-color: rgba(217, 70, 239, 0.2);
        border-right: 4px solid #d946ef;
      }
      .contact-list-item .unread-indicator {
        background-color: #22d3ee;
        box-shadow: 0 0 8px #22d3ee;
      }
      .chat-input-container {
        border-top: 2px solid #22d3ee;
      }
      .chat-window {
        background: 
          repeating-linear-gradient(rgba(34, 211, 238, 0.05) 0 1px, transparent 1px 100%),
          repeating-linear-gradient(90deg, rgba(34, 211, 238, 0.05) 0 1px, transparent 1px 100%);
        background-size: 30px 30px;
      }
    </style>
